platform: linux
image: docker:///yolo/orcadev#centos6
inputs:
  - name: bin_orca
  - name: bin_gpos
  - name: bin_xerces
  - name: gpdb_src
outputs:
  - name: bin_gpdb_with_orca_and_codegen_centos7
run:
  path: gpdb_src/concourse/scripts/build_with_orca_and_codegen.py
  args:
    - --output_dir=bin_gpdb_with_orca_and_codegen_centos6/install
    - bin_orca
    - bin_gpos
    - bin_xerces
