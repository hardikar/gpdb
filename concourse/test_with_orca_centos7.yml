platform: linux
image: docker:///shardikar/gpcodegen#latest
inputs:
  - name: gpdb_src
  - name: bin_orca_centos7_release
  - name: bin_gpos_centos7_release
  - name: bin_xerces_centos7
  - name: bin_gpdb_with_orca_centos7
outputs:
run:
  path: gpdb_src/concourse/scripts/test_with_orca.py
  args:
    - --gpdb_name=bin_gpdb_with_orca_centos7
    - bin_orca_centos7_release
    - bin_gpos_centos7_release
    - bin_xerces_centos7
